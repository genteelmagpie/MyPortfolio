<!DOCTYPE html>
<html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section id='header'>
        <header>
            <h1 id='title'>{{ title }}</h1>
            <img id = 'blogTitleImage' src="{{ image }}" alt="Blog Title Image">
        </header>
    </section>

    <section id="blog" class="blog-post">
        <p id="date">{{ date }}</p>
        <div id="blogPostDiv" class="blog-content">
            {% for paragraph in content %}
            <p id='blogPara'>{{ paragraph }}</p>
            {% endfor %}
        </div>
    </section>
    <section id='footer'>
        <footer>
            <p>Author: Aniket Jha</p>
        </footer>
    </section>

</body>

</html>
